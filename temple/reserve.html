<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <meta name="viewport" content="Book a hotel near the temple in minutes!">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Make a Reservation</title>
</head>
<body>
    <header>
        <nav>
            <ul class = "navigation">
                <li><a class="ham" href="#">Menu</a></li>
                <li><a href="index.html" >Home</a></li>
                <li><a href="temples.html">Temples</a></li>
                <li><a href="reserve.html">Reserve</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="reserve">
            <div class="reserveform">
                <form method="get" action="thankyou.html">
                    <fieldset>
                        <legend>Basic Info</legend>
                        <label class="top">First Name*<input type="text" name="fname" required></label>
                        <label class="top">Last Name*<input type="text" name="lname" required></label>
                        <label class="top">Phone <input type="tel" name="phone" placeholder="1234441234"></label>
                        <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label for="reserveday">Dates:</label>
                        <input type="date" id="reserveday" name="reserveday">
                    </fieldset>
                    <fieldset>
                        <legend>Type of Room</legend>
                        <div>Choose a Level</div>
                        <label class="sbs"><input type="radio" name="level" value="bronze">One Bedroom</label>
                        <label class="sbs"><input type="radio" name="level" value="silver">Two Bedroom</label>
                        <label class="sbs"><input type="radio" name="level" value="gold">Honeymoon Suite</label>
                    </fieldset>
        
                    <fieldset>
                        <legend>Payment</legend>
                        <img src="images/paymethod.png" alt="acceptable payments: Discover, Paypale, Visa, Mastercard">
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
                        <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                        
                    </fieldset>
                    <input id="date" type="hidden" name="todaydate" value="CurrentDate">
                    <input type="submit" value="Reserve Hotel" class="submitBtn">
        
                </form>
            </div>
            <div class="reservesummary">
                <h3>Order Summary:</h3>

            </div>
        </div>

    </main>
    <footer>
        <div class="contactUs">
            <h3>CONTACT US</h3>
            <P>555-555-5555</P>
        </div>
            <img class="logoImage" src="images/templesuiteslogo.png" alt="Footer Logo">
        <div class="maps">
            <a
                href="https://www.google.com/maps/place/4800+Montgomery+Ln+%23300,+Bethesda,+MD+20814/@38.9832559,-77.0977205,17z/data=!3m1!4b1!4m5!3m4!1s0x89b7c97b6b8f21f1:0x9a0b3cde14da0a60!8m2!3d38.9832518!4d-77.0955318"><span
                    class="fa fa-map-marker"></span>
                    üìç Location on map</a>
                    <div class="socialIcons">
                        <a href="https://www.facebook.com/"><img src="images/facebookwhiteicon.png" alt="Facebook icon"></a>
                        <a href="https://www.instagram.com/?hl=en"><img src="images/instagramwhiteicon.png" alt="Instagram icon"></a>
                        <a href="https://twitter.com/home"><img src="images/twitterwhiteicon.png" alt="Twitter icon"></a>
                    </div>
        </div>
    </footer>
    <script src="js/temple.js">
    </script>
</body>
</html>
