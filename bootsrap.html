<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap v5</title>
    <!--Link Bootstraps Css File-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!--Demonstrates the container class, take away the fluid-->
    <div class="container-fluid">
        Hello World
    </div>

    <!--Demonstrate Bootstrap grid which is based on flexbox-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
        </div>

        <!--Change the order-->
        <div class="row">
            <div class="col-sm-6 order-md-2">Col One</div>
            <div class="col-sm-6 order-md-1">Col Two</div>
        </div>

        <!--Offsets-->
        <div class="row">
            <div class="col-sm-4 offset-2">Col One</div>
            <div class="col-sm-4 offset-1">Col Two</div>
        </div>


        <!--Colors-->
        <div class="row">
            <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
        </div>
    </div>

    <!--Add their JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
